<ng-container *ngIf="postWithComments as post">
  <h4>{{ post.title }}</h4>
  <p>User ID: {{ post.userId }}</p>
  <ng-container *ngIf="loadingComments"> </ng-container>
  <button
    class="btn btn-outline-primary"
    [disabled]="loadingComments"
    (click)="onClickComment()"
  >
    <svg
      *ngIf="loadingComments"
      width="57"
      height="57"
      viewBox="0 0 57 57"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#fff"
    >
      <g fill="red" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke-width="2">
          <circle cx="5" cy="50" r="5">
            <animate
              attributeName="cy"
              begin="0s"
              dur="2.2s"
              values="50;5;50;50"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="cx"
              begin="0s"
              dur="2.2s"
              values="5;27;49;5"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="27" cy="5" r="5">
            <animate
              attributeName="cy"
              begin="0s"
              dur="2.2s"
              from="5"
              to="5"
              values="5;50;50;5"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="cx"
              begin="0s"
              dur="2.2s"
              from="27"
              to="27"
              values="27;49;5;27"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="49" cy="50" r="5">
            <animate
              attributeName="cy"
              begin="0s"
              dur="2.2s"
              values="50;50;5;50"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="cx"
              from="49"
              to="49"
              begin="0s"
              dur="2.2s"
              values="49;5;27;49"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
        </g>
      </g>
    </svg>
    <span *ngIf="!loadingComments">Toggle comments</span>
  </button>
  <div [@collapse]="collapsed">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comment of post.comments">
        <p>Name: {{ comment.name }}</p>
        <p>Email: {{ comment.email }}</p>
        <p>Comment: {{ comment.body }}</p>
      </li>
    </ul>
  </div>
</ng-container>
